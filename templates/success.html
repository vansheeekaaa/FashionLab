{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/lab.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/success.css' %}">
    <title>Success Page</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'Images/New-Myntra-Logo.png' %}" alt="Logo">
        </div>
        <div class="navbar-links">
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">HOME & LIVING</a>
            <a href="#">BEAUTY</a>
            <a href="#">STUDIO</a>
            <a href="{% url 'lab' %}">LAB <span class="new-label">NEW</span></a>
        </div>
        <div class="navbar-search">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="navbar-icons">
            <a href="#" class="icon-item">
                <i class="fa-regular fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="#" class="icon-item">
                <i class="fa-regular fa-heart"></i>
                <span>Wishlist</span>
            </a>
            <a href="#" class="icon-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Bag</span>
            </a>
        </div>
    </nav>

    <div class="mobile-screen">
        <div class="screen-content">
            <div class="head-space">
                <a href="{% url 'lab' %}"><i class="fas fa-chevron-left"></i></a>
                <h2>Success!</h2>
            </div>
            <div class="success-message">
                <h2>Thank you for submitting your design!</h2>
                <div class="button-group">
                    <a href="{% url 'vote_view' %}" class="btn">Vote Now</a>
                    <a href="{% url 'my_closet' %}" class="btn">My Closet</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
