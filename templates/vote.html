{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/lab.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/vote.css' %}">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Votes</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'Images/New-Myntra-Logo.png' %}" alt="Logo">
        </div>
        <div class="navbar-links">
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">HOME & LIVING</a>
            <a href="#">BEAUTY</a>
            <a href="#">STUDIO</a>
            <a href="{% url 'lab' %}">LAB <span class="new-label">NEW</span></a>
        </div>
        <div class="navbar-search">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="navbar-icons">
            <a href="#" class="icon-item">
                <i class="fa-regular fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="#" class="icon-item">
                <i class="fa-regular fa-heart"></i>
                <span>Wishlist</span>
            </a>
            <a href="#" class="icon-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Bag</span>
            </a>
        </div>
    </nav>

    <div class="mobile-screen">
        <div class="screen-content">
            <div class="head-space">
                <a href="{% url 'index' %}"><i class="fas fa-chevron-left"></i></a>
                <h2>VOTES</h2>
                <a href="{% url 'my_closet' %}"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
            <div class="closet-leaderboard">
                {% for design in designs %}
                <div class="design-box" id="design-{{ design.id }}">
                    <model-viewer src="{{ design.design_link }}" alt="A 3D model of a design" auto-rotate
                        camera-controls></model-viewer>
                    <div class="design-actions">

                        <!-- <div class="design-content">
                            <p class="design-text">{{ design.name }}</p>
                        </div> -->

                        <button class="upvote-btn" data-design-id="{{ design.id }}">
                            <i class="fa-regular fa-heart"></i> <span id="votes-{{ design.id }}">{{ design.votes
                                }}</span>
                        </button>
                        <button class="closet-btn">
                            <i class="fa-solid fa-hanger"></i> ADD TO CLOSET
                        </button>
                    </div>

                </div>
                {% endfor %}
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const upvoteButtons = document.querySelectorAll('.upvote-btn');

            upvoteButtons.forEach(btn => {
                btn.addEventListener('click', function () {
                    const designId = this.getAttribute('data-design-id');
                    const voteCountElement = document.getElementById(`votes-${designId}`);

                    fetch(`/design/${designId}/upvote/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        // body: JSON.stringify({}), // Include data if needed
                    })
                        .then(response => response.json())
                        .then(data => {
                            voteCountElement.textContent = data.votes;
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });
            });
        });
    </script>
</body>

</html>
